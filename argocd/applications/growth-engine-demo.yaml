apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: growth-engine-demo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: growth-engine

  source:
    repoURL: https://github.com/equitybrix/growth-engine-gitops.git
    targetRevision: main
    path: environments/demo

  destination:
    server: https://kubernetes.default.svc
    namespace: growth-engine-demo

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
