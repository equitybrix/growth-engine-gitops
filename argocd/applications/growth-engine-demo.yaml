apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: growth-engine-demo
  namespace: argocd
  annotations:
    # Argo CD Image Updater configuration
    argocd-image-updater.argoproj.io/image-list: api=ghcr.io/equitybrix/growth-engine
    argocd-image-updater.argoproj.io/api.update-strategy: semver
    argocd-image-updater.argoproj.io/api.allow-tags: regexp:^demo-v[0-9]+\.[0-9]+\.[0-9]+$
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: growth-engine

  source:
    repoURL: https://github.com/equitybrix/growth-engine-gitops.git
    targetRevision: main
    path: environments/demo

  destination:
    server: https://kubernetes.default.svc
    namespace: growth-engine-demo

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
