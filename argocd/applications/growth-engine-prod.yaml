apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: growth-engine-prod
  namespace: argocd
  annotations:
    # Argo CD Image Updater configuration
    argocd-image-updater.argoproj.io/image-list: api=ghcr.io/equitybrix/growth-engine
    argocd-image-updater.argoproj.io/api.update-strategy: semver
    argocd-image-updater.argoproj.io/api.allow-tags: regexp:^v[0-9]+\.[0-9]+\.[0-9]+$
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
    # Production requires manual approval - disable auto-update
    argocd-image-updater.argoproj.io/update-strategy: digest
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: growth-engine

  source:
    repoURL: https://github.com/equitybrix/growth-engine-gitops.git
    targetRevision: main
    path: environments/prod

  destination:
    server: https://kubernetes.default.svc
    namespace: growth-engine-prod

  syncPolicy:
    # Manual sync for production - requires approval
    automated: null
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m

  # Production-specific settings
  revisionHistoryLimit: 10

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
