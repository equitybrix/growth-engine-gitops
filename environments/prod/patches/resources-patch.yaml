apiVersion: apps/v1
kind: Deployment
metadata:
  name: growth-engine-api
  namespace: growth-engine-prod
spec:
  template:
    spec:
      containers:
        - name: api
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
